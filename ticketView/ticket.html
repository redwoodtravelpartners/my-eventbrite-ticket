<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Compress-fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>

    <div id="ticket">
        <div class="topNav">
            <i class="fa fa-close"></i>
            <p id="TopTitle">My Tickets</p>
            <i class="fa fa-ellipsis-v"></i>
        </div>


        
        <div id="TixBox">
            <div class="cutout">
                <img id="QrCode" src="./qrcode_4848festival.com.png" alt="QrCode">
                <div class="dotted-lineContainer">
                    <div class="dotted-line"></div>
                    <p class="TixCount">Ticket 1 of 3</p>
                </div>

                

                <div class="TixDetails">
                    <p id="greyFont">Name</p>
                    <p id="Owner">Sarah Jonas</p>

                    <p id="greyFont">Event</p>
                    <p style="margin-bottom: 20px;">Mindfulness Walk</p>

                    <p id="greyFont">Ticket/seat</p>
                    <p style="margin-bottom: 20px;">General Admission</p>
                    
                    <div style="width: 50%;">
                        <p id="greyFont">Date</p>
                        <p>Sunday, November 5 9:45-11:00 AM</p>
                        <p><a href="data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0D%0AVERSION:2.0%0D%0ABEGIN:VEVENT%0D%0AUID:1234567890%0D%0ADTSTART:20251105T000000%0D%0ADTEND:20251105T235959%0D%0ASUMMARY:Your+Event+Title%0D%0ADESCRIPTION:Your+event+description%0D%0AEND:VEVENT%0D%0AEND:VCALENDAR" download="event.ics">Add to Calendar</a></p>

                    </div>



                </div>
            </div>
        </div>



        <svg width="0" height="0">
            <defs>
                <mask id="mask" maskContentUnits="objectBoundingBox">
                    <rect id="rect" width="1" height="1" fill="#fff"/>
                    <circle cx="0" cy="0.3" r="0.015"/>
                    <circle cx="1" cy="0.3" r="0.015"/>
                </mask>
            </defs>
        </svg>









    </div>
    <script src="./slide.js"></script>
</body>
</html>
